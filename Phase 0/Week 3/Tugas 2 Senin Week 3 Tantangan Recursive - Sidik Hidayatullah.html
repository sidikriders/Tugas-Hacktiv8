<script id="jsbin-javascript">
var inputAngka1 = prompt('Masukkan angka pertama');
var angka1 = Number(inputAngka1);

function perkalian1(angka1) {
  if (angka1 == 1) {
    return 1;
  } else {
    return angka1 * perkalian1(angka1 - 1);
  }
}

console.log(perkalian1(angka1));

var inputAngka2 = prompt('Masukkan angka batas terbesar');
var angka2 = Number(inputAngka2);
var inputAngka3 = prompt('Masukkan angka selisih')
var angka3 = Number(inputAngka3);

function perkalian2(angka2, angka3) {
  if (angka2 <= angka3) {
    return angka2;
  } else {
    return angka2 * perkalian2(angka2 - angka3, angka3);
  }
}

console.log(perkalian2(angka2, angka3));
</script>
