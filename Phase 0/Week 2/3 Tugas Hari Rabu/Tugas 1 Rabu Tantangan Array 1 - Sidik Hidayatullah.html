<script id="jsbin-javascript">
var inputText = prompt('Masukkan kalimat yang diinginkan!');

var text = inputText;

function balikinHuruf(text) {
  
  var huruf = text.split('');
  
  var hurufKebalik = huruf.reverse();
  
  var textKebalik = hurufKebalik.join('');
  
  console.log(textKebalik);
  
  alert(textKebalik);

}

balikinHuruf(text);
</script>
