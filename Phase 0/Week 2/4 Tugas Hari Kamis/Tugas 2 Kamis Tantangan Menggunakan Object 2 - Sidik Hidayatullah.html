<script id="jsbin-javascript">
// Constructer Function

var Teman = function(namaTeman, kabarTeman, pekerjaanTeman) {
  this.nama = namaTeman;
  this.kabar = kabarTeman;
  this.pekerjaan = pekerjaanTeman;
  this.sapa = function(a) {
    console.log('Halo ' + a + ', apa kabar?');
  };
  this.balasSapa = function(a) {
    console.log('Halo ' + a + ', kabarku ' + this.kabar);
  };
  this.tanyaPekerjaan = function() {
    console.log('Apa pekerjaanmu saat ini?');
  };
  this.balasPekerjaan = function() {
    console.log('Pekerjaan saat ini adalah ' + this.pekerjaan);
  };
  this.berpisah = function(a) {
    console.log('Senang bertemu denganmu ' + a.nama + ', semoga kamu sukses sebagai ' + a.pekerjaan);
  };
};

// Test Case

var budi = new Teman('Budi', 'baik', 'developer');
var tono = new Teman('Tono', 'baik', 'chef');

budi.sapa(tono.nama);
tono.balasSapa(budi.nama);
budi.tanyaPekerjaan();
tono.balasPekerjaan();
budi.berpisah(tono);
</script>
